<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *, *:after, *:before { box-sizing: border-box; }

    body, html, div, table, tbody, tr, td { margin: 0; padding: 0; border: 0; }

    .imgbox {
      width: 6in;
      height: 4in;

      background-image: url('https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
    }

    .withfilter {
      filter: contrast(101%);
    }
  </style>
</head>

<body>
  <div class="imgbox"></div>
  <div class="imgbox withfilter"></div>
</body>

</html>
